<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Hospital Patient Registration Form</title>
   </head>
<br>
      <h2>Hospital Patient Registration Form</h2>
      <br="#" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="first_name" required>
    <br>
  </br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="last_name" required>
    <br>
</br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
</br>
      <label for="Gender">Gender :</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female
    <br>
</br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
</br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
</br>
    <label for="address">Address:</label>
    <input type="address" name="address"rows="1" required></textare>
    <br>
</br>
    <label for="history">Medical History:</label>
    <input type="history" name="history" rows="1"></textarea>
    <br>
</br>

    <label for="appointment">Appointment Date:</label>
    <input type="date" id="appointment" name="appointment_date" required>
    <br>
</br>
<label for="department">Department:</label>
    <select id="department" name="department" required>
      <option value="">Select...</option>
      <option>General Medicine</option>
      <option>Pediatrics</option>
      <option>Cardiology</option>
      <option>Orthopedics</option>
      <option>Dermatology</option>
    </select>
<br>
</br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
